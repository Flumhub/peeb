name: Deploy Peeb Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install SSH client
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client
        
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -6 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
        
    - name: Deploy to Server
      run: |
        ssh -6 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          echo "🚀 Starting deployment..."
          
          # Navigate to project directory
          cd /opt/peeb
          
          # Stop the bot
          echo "⏹️ Stopping bot service..."
          systemctl stop peeb-bot
          
          # Pull latest changes
          echo "📥 Pulling latest changes..."
          git pull origin main
          
          # Build the project
          echo "🔨 Building project..."
          dotnet build -c Release
          
          # Fix permissions
          echo "🔒 Setting permissions..."
          chown -R peeb-bot:peeb-bot /opt/peeb
          
          # Start the bot
          echo "▶️ Starting bot service..."
          systemctl start peeb-bot
          
          # Check status
          echo "✅ Deployment complete! Checking status..."
          sleep 3
          systemctl is-active peeb-bot
          
          echo "🎉 Peeb is now running the latest version!"
        EOF