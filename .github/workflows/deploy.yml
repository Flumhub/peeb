name: Deploy Peeb Bot

on:
  push:
    branches: [ main, master, feature ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          echo "🚀 Starting deployment..."
          cd /opt/peeb
          echo "⏹️ Stopping bot service..."
          systemctl stop peeb-bot
          echo "📥 Pulling latest changes..."
          git pull origin main
          echo "🔨 Building project..."
          dotnet build -c Release
          echo "🔒 Setting permissions..."
          chown -R peeb-bot:peeb-bot /opt/peeb
          echo "▶️ Starting bot service..."
          systemctl start peeb-bot
          echo "✅ Deployment complete!"
          sleep 3
          systemctl is-active peeb-bot
          echo "🎉 Peeb is now running the latest version!"